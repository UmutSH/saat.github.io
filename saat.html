<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saat ve Kronometre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
    }

    .glow {
      text-shadow: 0 0 10px #ffffff55;
    }
  </style>
</head>

<body class="text-white">
  <div class="text-center mt-8">
    <h1 class="text-4xl font-bold flex justify-center items-center gap-2">
      <img src="https://em-content.zobj.net/thumbs/240/apple/354/alarm-clock_23f0.png" alt="icon" class="w-8 h-8">
      <span class="glow">Saat & Kronometre</span>
    </h1>
    <p class="text-gray-400">Gerçek zamanlı saat ve kronometre uygulaması</p>
  </div>

  <div class="flex justify-center gap-6 mt-10 px-4 flex-wrap">
    <!-- Gerçek Saat -->
    <div class="bg-gray-900 border border-gray-700 rounded-xl p-6 w-80">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <span>🕒</span> Gerçek Zamanlı Saat
      </h2>
      <div id="realClock" class="bg-blue-700 rounded-lg py-4 text-3xl font-mono text-center">00:00:00</div>
      <div id="realDate" class="bg-gray-800 mt-4 py-2 rounded text-center text-gray-400">Tarih yükleniyor...</div>
      <div class="text-center mt-4">
        <span class="text-sm text-blue-400 bg-blue-900 px-3 py-1 rounded-full">● Aktif</span>
      </div>
    </div>

    <!-- Kronometre -->
    <div class="bg-gray-900 border border-gray-700 rounded-xl p-6 w-80">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <span>⏱️</span> Kronometre
      </h2>
      <div id="stopwatchDisplay" class="bg-green-700 rounded-lg py-4 text-3xl font-mono text-center">00:00:00<br><span class="text-sm">.000</span></div>
      <div class="flex justify-between mt-4">
        <button id="startStopwatch" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">▶️ Başlat</button>
        <button id="stopStopwatch" class="bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded">⏸️ Durdur</button>
      </div>
      <button id="resetStopwatch" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 mt-4 w-full rounded">🔄 Sıfırla</button>
      <div class="text-center mt-4">
        <span class="text-sm text-gray-400 bg-gray-800 px-3 py-1 rounded-full">● Hazır</span>
      </div>
    </div>

    <!-- Geri Sayım -->
    <div class="bg-gray-900 border border-gray-700 rounded-xl p-6 w-80">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <span>⏰</span> Geri Sayım
      </h2>
      <div id="countdownDisplay" class="bg-orange-700 rounded-lg py-4 text-3xl font-mono text-center">05:00</div>
      <div class="h-2 bg-orange-900 mt-2 rounded"></div>
      <div class="flex justify-between mt-4">
        <div class="text-center">
          <label class="text-sm text-gray-400">Dakika</label>
          <select id="countdownMinutes" class="bg-gray-800 text-white p-1 rounded">
            <option>3</option>
            <option>5</option>
            <option>10</option>
          </select>
        </div>
        <div class="text-center">
          <label class="text-sm text-gray-400">Saniye</label>
          <select id="countdownSeconds" class="bg-gray-800 text-white p-1 rounded">
            <option>0</option>
            <option>15</option>
            <option>30</option>
          </select>
        </div>
      </div>
      <div class="flex justify-between mt-4">
        <button id="startCountdown" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded">▶️ Başlat</button>
        <button id="pauseCountdown" class="bg-red-900 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded">⏸️ Duraklat</button>
      </div>
      <button id="resetCountdown" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 mt-4 w-full rounded">🔄 Sıfırla</button>
      <div class="text-center mt-4">
        <span class="text-sm text-gray-400 bg-gray-800 px-3 py-1 rounded-full">● Hazır</span>
      </div>
    </div>
  </div>


  <script>
    // Gerçek zamanlı saat
    setInterval(() => {
      const now = new Date();
      document.getElementById("realClock").textContent = now.toLocaleTimeString('tr-TR');
      document.getElementById("realDate").textContent = now.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }, 1000);

    // Kronometre
    let swInterval, swStart, swElapsed = 0;
    const swDisplay = document.getElementById("stopwatchDisplay");
    document.getElementById("startStopwatch").onclick = () => {
      if (!swInterval) {
        swStart = Date.now() - swElapsed;
        swInterval = setInterval(() => {
          swElapsed = Date.now() - swStart;
          const ms = swElapsed % 1000;
          const total = Math.floor(swElapsed / 1000);
          const s = total % 60;
          const m = Math.floor(total / 60) % 60;
          const h = Math.floor(total / 3600);
          swDisplay.innerHTML = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}<br><span class='text-sm'>.${String(ms).padStart(3, '0')}</span>`;
        }, 10);
      }
    };
    document.getElementById("stopStopwatch").onclick = () => {
      clearInterval(swInterval);
      swInterval = null;
    };
    document.getElementById("resetStopwatch").onclick = () => {
      clearInterval(swInterval);
      swInterval = null;
      swElapsed = 0;
      swDisplay.innerHTML = `00:00:00<br><span class='text-sm'>.000</span>`;
    };

    // Geri Sayım
    let cdInterval, cdTime = 0;
    const cdDisplay = document.getElementById("countdownDisplay");
    const getCDTime = () => {
      const min = parseInt(document.getElementById("countdownMinutes").value);
      const sec = parseInt(document.getElementById("countdownSeconds").value);
      return min * 60 + sec;
    };
    document.getElementById("startCountdown").onclick = () => {
      if (!cdInterval) {
        if (cdTime <= 0) cdTime = getCDTime();
        cdInterval = setInterval(() => {
          if (cdTime <= 0) {
            clearInterval(cdInterval);
            cdInterval = null;
            alert("Geri sayım tamamlandı!");
            return;
          }
          cdTime--;
          const m = Math.floor(cdTime / 60);
          const s = cdTime % 60;
          cdDisplay.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }, 1000);
      }
    };
    document.getElementById("pauseCountdown").onclick = () => {
      clearInterval(cdInterval);
      cdInterval = null;
    };
    document.getElementById("resetCountdown").onclick = () => {
      clearInterval(cdInterval);
      cdInterval = null;
      cdTime = getCDTime();
      const m = Math.floor(cdTime / 60);
      const s = cdTime % 60;
      cdDisplay.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    };
  </script>
</body>

</html>
